<html lang="en">

<head>

<body>
    <div class="top center">
            <header class="header">
            </header>
            <section>
               <h1 class="top__title-h1">Добро пожаловать<br>на мой сайт!</h1>
               <p class="top__title-p">Вам предстоит пройти несколько увлекательных<br class="top__title-br">игр. Если готов нажимай 
                <span class="title-p-1">поехали</span>  и 
                <span class="title-p-1">приступай</span></p>
                <form class="top__form" action="#">
                    <button class="top__form-title">Поехали</button>
                </form>   
           </section>
    </div>   
        <div class="section center">
            <div class="product-box-top center">
                <div class="product-box-top__content">
                    <div class="product">
                        <a class="product__game-1" href="#"><p class="product__game-name" >Игра 1</p></a>
                    </div>
                    <div class="product">
                        <a class="product__game-2" href="#"><p class="product__game-name" >Игра 2</p></a>
                    </div>
                    <div class="product">
                        <a class="product__game-3" href="#"><p class="product__game-name" >Игра 3</p></a>
                    </div>
                </div>
            </div> 
        </div>
    <footer class="footer center">
            <div class="footer-box">
                <h2 class="footer-box__title-h2">Времена года!</h2>
                <p class="footer-box__title-p2">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы <br class="footer-br"> узнаете к какому времени года он относится</p>
                <form class="footer-box__form" action="#">
                    <button class="footer-box__form-button">Играть!</button>
                </form>   
            </div>
            <img class="footer__logo" src="image/logo.png" alt="">
            <img class="footer__logo-mobile" src="image/logo.png" alt="">
    </footer>
